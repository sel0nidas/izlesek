<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple PWA app with a search page" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Search Page</title>
  </head>
  <body>
    <div class="container mt-5">
      <img
        src="logo.png"
        alt="izleseklogo"
        style="height: 25vh"
        class="img-fluid d-block mx-auto"
      />
      <form id="searchForm" class="position-relative">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search for movies..."
          autocomplete="off"
        />
        <!-- The dropdown will be displayed below this input field -->
        <ul
          id="suggestions"
          class="autocomplete-suggestions list-group mt-1"
        ></ul>
      </form>
    </div>
