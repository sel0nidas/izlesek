<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #111;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="videoIframe"></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("tmdbID");
      if (videoUrl) {
        document.getElementById("videoIframe").src =
          "https://vidsrc.me/embed/movie?tmdb=" + videoUrl;
      } else {
        document.body.innerHTML =
          '<p style="color: white; text-align: center;">Video not found</p>';
      }
    </script>
  </body>
</html>
